<div class="login-container">
    <div class="login-content">
        <mat-toolbar color=”primary” class="login-toolbar">
            <span>Login</span>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput placeholder="Enter Email*" type="text" formControlName="email">
                        <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
                        <mat-error *ngIf="hasError('email', 'pattern')">Email is invalid</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput placeholder="Enter Password*" type="text" formControlName="password">
                    </mat-form-field>
                    <div>
                        <button mat-raised-button color="primary">Login</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
