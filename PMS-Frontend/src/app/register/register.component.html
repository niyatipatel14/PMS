<div class="registration-container">
    <div class="registration-content">
        <mat-toolbar color=”primary” class="register-toolbar">
            <span>Registration</span>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="signUp()">
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput placeholder="Enter First Name*" type="text" formControlName="firstName">
                        <mat-error *ngIf="hasError('firstName', 'required')">First name is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput placeholder="Enter Last Name*" type="text" formControlName="lastName">
                        <mat-error *ngIf="hasError('lastName','required')">Last name is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>email</mat-icon>
                        <input matInput placeholder="Enter Email*" type="text" formControlName="email">
                        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                        <mat-error *ngIf="hasError('email', 'pattern')">Email is invalid</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix> call</mat-icon>
                        <input matInput placeholder="Enter Contact Number*" type="text" formControlName="contactNumber">
                        <mat-error *ngIf="hasError('contactNumber', 'required')">Contact number is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput placeholder="Enter Password*" type="text" formControlName="password">
                        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="custom-width">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput placeholder="Enter Confirm Password*" type="text" formControlName="confirmPassword">
                        <mat-error *ngIf="hasError('confirmPassword', 'required')"> Confirm Password is required</mat-error>
                    </mat-form-field>
                    <div>
                        <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Submit</button>
                    </div>
                </form>
            </mat-card-content>    
        </mat-card>
    </div>
</div>
